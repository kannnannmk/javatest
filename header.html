<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AppSec exercise</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"/>
</head>

<body>
<section class="hero is-primary is-fullheight">

  <div class="hero-head" th:fragment="header">
    <nav class="navbar">
      <div class="container">

        <div id="navbarMenuHeroA" class="navbar-menu">
          <div class="navbar-end">
            <a th:href="@{/login}" class="navbar-item" sec:authorize="isAnonymous()" >
              Login
            </a>
            <a th:href="@{/register}" class="navbar-item" sec:authorize="isAnonymous()" >
              Sign Up
            </a>
            <a th:href="@{/} + ${#authentication.getPrincipal().getUsername()}" class="navbar-item" sec:authorize="isAuthenticated()" >
              Profile
            </a>
            <a th:href="@{/logout}" class="navbar-item" sec:authorize="isAuthenticated()" >
              Logout
            </a>
          </div>
        </div>
      </div>
    </nav>
  </div>

</section>
</body>

</html>
